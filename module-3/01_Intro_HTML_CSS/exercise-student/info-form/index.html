<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information form</title>
    <link rel="stylesheet" href="formstyles.css" />
</head>

<body>
    <header>
        <h1>
            Information form </h1>

    </header>

    <main>

        <form action="https://www.carsmars.com/informatioform" method="POST">

            <div>
                <label> Name :</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label> Email :</label>
                <input type="email" name="email" id="email" required>
            </div>

            
            <div>
                <label1 for="dateOfBirth">DOB:</label1>
                <input id="dateOfBirth" name="dateOfBirth" type="date" />
            </div>
            <div>
                <label2 for="favoriteColor"> Favorite Color :</label2>
                <input type="text" Favorite color="color" id="color">
            </div>
            <div>
                <label3 for="favoriteNumber">Favorite number:</label3>
                <input id="favoriteNumber" name="favoriteNumber" type="number" />
            </div>
            <div>
                <label4 for="confirmationThatTheDataIsCorrect">Confirm data is correct:</label4>
                <input id="specialOccasion" name="specialOccasion" type="checkbox" required />
            </div>


            <input type = "Submit" id="button">

        </form>

    </main>
</body>

</html>
